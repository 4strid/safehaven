<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ride Safe</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand ">Ride Safe</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Volunteering</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Scheduling</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Partner Links</a>
        <!-- </li>git -->
      </ul>
    </div>
  </nav>

  <!-- App information -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <h1>Ride Safe</h1>
        <div>Offering a safe, and descrete, free ride to those in need of some understanding.</div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <p>Join us as a volunteer driver</p>
      </div>
    </div>





    <div class="row">
      <div class="col-sm-12">
        <p>Join us as a volunteer driver</p>
      </div>
    </div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#register-vol">
      Apply to be a Volunteer Driver
    </button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#apply-ride">
      Schedule a Ride
    </button>



    <!-- Applicant Form Modal -->
    <div class="modal fade" id="apply-ride" tabindex="-1" role="dialog" aria-labelledby="apply-ride" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="applicant-form">Apply for Transport</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="apl-email">Email Address</label>
                <input type="email" class="form-control" id="apl-email" placeholder="name@example.com">
              </div>
              <div class="form-group">
                <label for="apl-address">Address of Pick-Up</label>
                <input type="text" class="form-control" id="apl-address" placeholder="ex..123 Example St. City, ST">
              </div>
              <div class="form-group">
                <label for="apl-date">Appointment Date</label>
                <input type="date" class="form-control" id="apl-date" >
              </div>
              <div class="form-group">
                <label for="apl-time">Morning or Afternoon</label>
                <select class="form-control" id="apl-time">
                  <option>Morning</option>
                  <option>Afternoon</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Volunteer Form Modal  -->
    <div class="modal fade" id="register-vol" tabindex="-1" role="dialog" aria-labelledby="register-vol" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="register-volunteer">Register as Volunteer Driver</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="vol-first-name">First Name</label>
                  <input type="text" class="form-control" id="vol-first-name" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                  <label for="vol-last-name">Last Name</label>
                  <input type="text" class="form-control" id="vol-last-name" placeholder="Last Name">
                </div>
              </div>


              <div class="form-group">
                <label for="vol-region">Location</label>
                <input type="text" class="form-control" id="vol-region" placeholder="City, ST">

              </div>
              <div class="form-group">
                <label for="vol-email">Email Address</label>
                <input type="text" class="form-control" id="vol-email" placeholder="name@example.com">
              </div>

              <div class="form-group">
                <label for="vol-phone">Phone Number</label>
                <input type="number" class="form-control" id="vol-phone" placeholder="123-456-7890">

              </div>
              <!-- Problem Here -->
              <label>Days You Can Volunteer</label>
              <div class="form-group">
                <label class="form-check-label ml-md-3 h5">Monday</label>
                <div class="form-check form-check-inline ml-md-5">
                  <input class="form-check-input" type="checkbox" id="mon-morn">
                  <label class="form-check-label" for="mon-morn">Morning</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="mon-after">
                  <label class="form-check-label" for="mon-after">Afternoon</label>
                </div>
              </div>
              <div class="form-group">
                <label class="form-check-label ml-md-3 h5">Tuesday</label>
                <div class="form-check form-check-inline ml-md-5">
                  <input class="form-check-input" type="checkbox" id="tues-morn">
                  <label class="form-check-label" for="tues-morn">Morning</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="tues-after">
                  <label class="form-check-label" for="tues-after">Afternoon</label>
                </div>
              </div>
              <div class="form-group">
                <label class="form-check-label ml-md-3 h5">Wednesday</label>
                <div class="form-check form-check-inline ml-md-5">
                  <input class="form-check-input" type="checkbox" id="wed-morn">
                  <label class="form-check-label" for="wed-morn">Morning</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="wed-after">
                  <label class="form-check-label" for="wed-after">Afternoon</label>
                </div>
              </div>
              <div class="form-group">
                <label class="form-check-label ml-md-3 h5">Thursday</label>
                <div class="form-check form-check-inline ml-md-5">
                  <input class="form-check-input" type="checkbox" id="thurs-morn">
                  <label class="form-check-label" for="thurs-morn">Morning</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="thurs-after">
                  <label class="form-check-label" for="thurs-after">Afternoon</label>
                </div>
              </div>
              <div class="form-group">
                <label class="form-check-label ml-md-3 h5">Friday</label>
                <div class="form-check form-check-inline ml-md-5">
                  <input class="form-check-input" type="checkbox" id="fri-morn">
                  <label class="form-check-label" for="fri-morn">Morning</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="fri-after">
                  <label class="form-check-label" for="fri-after">Afternoon</label>
                </div>
              </div>

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>

</html>
